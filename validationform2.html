<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  table{
        background-color: dodgerblue;
        margin-left: auto;
        margin-right: auto;
        margin-top:1em;
        padding:1em;
        box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2), 0 4px 20px 0 rgba(0,0,0,0.19);
    }
    tr,td,th{
        padding:1em;
        text-align: left;
    }
    .center th{
        text-align: center;
    }
    h2{
        text-align: center;
        margin-top: 2em;
        background-color:black;
        color: white;
    }
</style>
<body>
    <form name="myform">
        <h2>VALIDATION FORM</h2>
        <table>
            <tr>
                <th>Username</th>
                <td><input name="username" id="username" placeholder="Enter Usernmae"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input name="email" id="email" placeholder="Enter E-mail address"></td>
            </tr>
            <tr>
                <th>Mobile Number</th>
                <td><input name="mob" id="mob" placeholder="Enter mobile number"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input name="password" id="password" placeholder="Enter password"></td>
            </tr>
            <tr class="center">
                <th colspan="3"><input type="button" value="Login" id="submit" onclick="validate()"></th>
            </tr>
        </table>
    </form>
    <script>
        function validate(){
            var username=document.myform.username.value;
            var email=document.myform.email.value;
            var mob=document.myform.mob.value;
            var password=document.myform.password.value;
            var namecheck=/[0-9!@#$%^&*]/;
            var emailcheck=/@/;
            var re=/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if(username == "")
            {
                alert("Username cannot be blank");
                document.form.username.focus();
                return false;
            }
            else if(namecheck.test(username))
            {
                alert("Please enter valid Username !!");
                document.form.username.focus();
                return false;
            }
            if(email == "")
            {
                alert("Email cannot be blank");
                document.form.email.focus();
                return false;
            }
            else if(!emailcheck.test(email))
            {
                alert("Please enter valid email");
                document.form.email.focus();
                return false;
            }
            if(mob == "")
            {
                alert("Mobile number cannot be blank");
                return false;    
            }
            else if (isNaN(mob))
            {
                alert("Please enter a valid mobile number !!");
                return false;
            }
            else if(mob.length !=10)
            {
                alert("mobile number must be 10 digits !!");
                return false;
            }
            if(password == "")
            {
                alert("Password cannot be blank");
                document.form.password.focus();
                return false;     
            }
            else if(password.length<8 || !re.test(password))
            {
                alert("The length of the password must atleast 8"+'\n'+"Use atleast an uppercase letter"+'\n'+"Use atleast lowercase letter"+'\n'+"Use atleast a digit");
                document.form.password.focus();
                return false;
            }
        }
    </script>
</body>
</html>
